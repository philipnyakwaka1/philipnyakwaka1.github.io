{% extends 'users/base.html' %}
{% block content %}
<p>Your pet {{pet.name}} has been successfully listed for sale!</p>
<div class="row product-lists">
    <div class="col-lg-4 col-md-6 mx-auto text-center dog" data-filter="dog">
      <div class="single-product-item dog">
        <div class="product-image">
          <a href="#">
            <img src="{{ pet.image.url }}" alt="" class="rounded-circle" style="width: 150px; height: 150px; object-fit: cover;">
          </a>
        </div class="listed-pet mb-0">
            <small><b>Name: </b>{{ pet.name }}</small>
            <br>
            <small><b>Specie: </b>{{ pet.specie }}</small>
            <br>
            <small><b>Breed: </b>{{ pet.breed }}</small>
            <br>
            <small><b>Price : </b>KES {{ pet.price }}</small>
        </div>
</div>
<div>
    <p class="mb-0" id="countdown">Redirecting to your profile page in <span id="seconds">5</span> seconds...</p>
</div>
<script>
    var secondsLeft = 5;

    function updateCountdown() {
        document.getElementById('seconds').innerText = secondsLeft;
    }

    function countdown() {
        updateCountdown();
        if (secondsLeft === 0) {
            window.location.href = "{% url 'profile-view' %}";
        } else {
            secondsLeft--;
            setTimeout(countdown, 1000);
        }
    }

    // Start the countdown
    countdown();
</script>
{% endblock %}
