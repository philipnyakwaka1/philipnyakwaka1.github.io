{% extends 'users/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-md-3 mx-auto">
    <form method="POST">
        {% csrf_token %}
        <fieldset>
            <legend>Join Today</legend>
            {{ form | crispy }}
        </fieldset>
        <div>
            <button type="submit">Sign Up</button>
        </div>
    </form>
    <div>
        <small>Already have an Account? <a href="{% url 'login' %}">Sign In</a></small>
    </div>
</div>
{% endblock %}
